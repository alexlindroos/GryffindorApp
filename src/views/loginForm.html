<form role="form" id="loginForm" enctype="application/x-www-form-urlencoded">
    <div class="form-group">
        <label for="Username">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Username" ng-model="uname" />
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" ng-model="pwd" />
    </div>
    <button type="submit" class="btn btn-default" ng-click="login()">Login</button>
    
    </div>
    
     <div class="alert alert-success fade in" ng-show="showSuccess">
        <strong>Login was successful</strong>
    </div>

    <div class="alert alert-danger fade in" ng-show="showFail">
        <strong>Login failed</strong>
        <p>Pro tip: Check that username and password are correct.</p>
    </div>
    
    
</form>
