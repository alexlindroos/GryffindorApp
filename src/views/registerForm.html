<form role="form" id="registerForm" enctype="application/x-www-form-urlencoded">
    <div class="form-group">
        <label for="Username">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Username" ng-model="uname" />
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" ng-model="pwd" />
    </div>
    <div class="form-group">
        <label for="password">Confirm Password</label>
        <input type="password" class="form-control" id="passwordconfirm" placeholder="Confirm password" />
    </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="email" />
    </div>
    <button type="submit" class="btn btn-default" ng-click="register()">Submit</button>

</form>
